<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141414;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="url(#bgGrad)"/>
  <!-- Border glow -->
  <rect x="2" y="2" width="96" height="96" rx="14" fill="none" stroke="url(#purpleGrad)" stroke-width="2" opacity="0.6"/>
  <!-- Code brackets -->
  <g filter="url(#glow)">
    <!-- Left bracket < -->
    <path d="M22 32 L12 50 L22 68" 
          fill="none" 
          stroke="url(#purpleGrad)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <!-- Right bracket > -->
    <path d="M78 32 L88 50 L78 68" 
          fill="none" 
          stroke="url(#purpleGrad)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <!-- D letter -->
    <path d="M32 35 L32 65 L44 65 Q56 65 56 50 Q56 35 44 35 Z" 
          fill="none" 
          stroke="#FAFAFA" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <!-- B letter -->
    <path d="M62 35 L62 65 M62 35 L72 35 Q80 35 80 42.5 Q80 50 72 50 L62 50 M62 50 L74 50 Q82 50 82 57.5 Q82 65 74 65 L62 65" 
          fill="none" 
          stroke="#FAFAFA" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  <!-- Cursor accent dot -->
  <circle cx="50" cy="82" r="3" fill="#A855F7"/>
</svg>
